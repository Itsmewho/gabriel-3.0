# config.yaml
features:
  ema: [110, 130, 500]
  kc:
    - n: 50 # KC #1 → white (strategy uses this one)
      m: 2.5
      atr_n: 50
      ma: "ema"
    - n: 50 # KC #2 → dark blue
      m: 3.5
      atr_n: 50
      ma: "ema"
    - n: 50 # KC #3 → brown
      m: 5.0
      atr_n: 50
      ma: "ema"
  atr: [24]
  ptl:
    - fast: 3
      slow: 7
  better_volume:
    lookback: 30
  regime:
    trend_fast: 50
    trend_slow: 200
    trend_eps: 0.0
    vol_window: 60
    bv_lookback: 30

