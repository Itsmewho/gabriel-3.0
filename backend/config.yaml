  KC_MID_COL: "kc_50_50_2.5_mid"
  KC_UP_COL: "kc_50_50_2.5_upper"
  KC_LOW_COL: "kc_50_50_2.5_lower"
  SL_PIPS: 200
  TP_PIPS: 800
  DEBUG: false
  BUY_ON_UP: true
  BV_COL: "bv_color"
  TREND_COL: "trend_regime"
  BV_STRICT: true
  BV_ALLOW_NEUTRAL: false
